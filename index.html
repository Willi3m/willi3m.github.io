<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <title>Countdown Timer</title>
    <link rel="stylesheet", href="style.css">
  </head>
  <body>
     <h1 id="title">Countdown Timer</h1>
      <div class = "container">

        <div class="item">
          Hours:
          <input type="text" class="input" id="hour" size="1" maxlength="2" 
          placeholder="00">
        </div>
        <div class="item">
          Minutes:
          <input type="text" class="input" id="minutes" size="1" maxlength="2"
          placeholder="00" >
        </div>

        <div class="item">
          Seconds:
          <input type="text" class="input" id="seconds" size="1" maxlength="2"
          placeholder="00" >
        </div>

        <div class="item"><input type="button" value="start" id="start"> </div>
        <div class="item"><input type="button" value="stop" id="stop"></div>
        <div class="item"><input type="button" value="reset" id="reset"></div>

        <br></br>
      </div>
      <div style="text-align: left;" id ="count">
        Countdown:
      </div>
      <script src="timer.js"></script>
  </body>
</html>
