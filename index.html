<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <title>Countdown Timer</title>
    <link rel="stylesheet", href="style.css">
  </head>
  <body>
     <h1 id="title">Countdown Timer</h1>
      <div class = "container">
        <img src="sand.webp" alt="sand dial" width="128" height="190">
        Hour:
        <input type="text" class="input" id="hour" size="1" maxlength="2" 
        placeholder="00" >
        Minutes:
        <input type="text" class="input" id="minutes" size="1" maxlength="2"
        placeholder="00">
        Seconds:
        <input type="text" class="input" id="seconds" size="1" maxlength="2"
        placeholder="00" value="10">

        <input type="button" value="start" id="start"> 
        <input type="button" value="stop" id="stop">
        <input type="button" value="reset" id="reset">
        <br></br>
         
      </div>
      <div style="text-align: left;" id ="count">
        Countdown:
      </div>
      <script src="timer.js"></script>
  </body>
</html>
